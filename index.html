<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div class="header"><b>Tic Tac Toe</b></div>
        <div class="button1"><button id="reset"><b>Start Over</b></button></div>
    <div class="first">
        <button class="box_f1"></button>
        <button class="box_f2"></button>
        <button class="box_f3"></button>
    </div>
    <div class="second"> 
        <button class="box_s1"></button>
        <button class="box_s2"></button>
        <button class="box_s3"></button>
    </div>
    <div class="third">
        <button class="box_t1"></button>
        <button class="box_t2"></button>
        <button class="box_t3"></button>
    </div>
    <div class="winMessage"></div>
</body>
<script src="tic.js"></script>
</html>
